<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashesi CV Form</title>
    <link rel = 'stylesheet' href="./index-style.css">

</head>
<body> 
    <div class='container'>
        <div class="header">
            <h1 style='text-align: center; color: white;' >Ashesi CV Form </h1>
            <p style = 'text-align: center; color: white;'>Fill out this form to place personal details in a CV Template </p>
        </div>
        <form id='form' action='./cv.html'>
            
            <label for='firstname'>First Name</label>
            <input type='text' name='firstname' id='firstname' placeholder="First Name" required>
            
            <label for='middlename'>Middle Name</label>
            <input type="text" name='middlename'id='middlename' placeholder="Middle Name" required>
          
            <label for='lastname'>Last Name</label>
            <input type="text" name='lastname' id='lastname' placeholder="Last Name" required>
           

            <label for='gender'>Gender</label>
            <select name='gender' id='gender'>
            <option value='female'>Female</option>
            <option value='male'>Male</option>
            </select>
            <label for='number'>Phone Number</label>
            <input type="tel" name='phonenumber' id='phonenumber' placeholder="Phone Number" required>
                        
            <label for='email'>Email</label>
            <input type="email" name='email' id='email' placeholder="Email" required>   
            <div>
                <label for='address'>Address</label>
                <textarea id='address' name='address' placeholder="PO BOX Address" required syle='height:200px'></textarea>
            </div>
            <button id ='submit' type="submit" value="submit" onclick="window.location.href='./cv.html'" >Submit</button>    
            
        </form>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
